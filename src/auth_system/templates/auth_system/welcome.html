<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
    <title>Welcome</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action='' method='POST' class="sign-in-form">
                    {% csrf_token %}
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="uname" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="passw" />
                    </div>
                    <button type="submit" class="btn solid" name="login">Login</button>
                </form>

                <form action='' method='POST' class="sign-up-form">
                    {% csrf_token %}
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="First name" name="fname" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Last name" name="lname" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="uname" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="passw" />
                    </div>
                    <button type="submit" class="btn" name="signup">Sign up</button>
                </form>
            </div>
        </div>

        <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
            <h3>New here ?</h3>
            <p>
                Create your own Account with the Sign up button below!
            </p>
            <button class="btn transparent" id="sign-up-btn">
                Sign up
            </button>
            </div>
            {% load static %}
            <img src="{% static 'imgs/cinema.svg' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
            <h3>One of us ?</h3>
            <p>
                Feel free to log in with the Sign in button below!
            </p>
            <button class="btn transparent" id="sign-in-btn">
                Sign in
            </button>
            </div>
            {% load static %}
            <img src="{% static 'imgs/dataprocessing.svg' %}" class="image" alt="" />
        </div>
        </div>
    </div>

    {% load static %}
    <script src="{% static 'script/welcome.js' %}"></script>
</body>
</html>
